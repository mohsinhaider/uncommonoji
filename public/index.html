<!doctype html>
<html lang="en">
	<head>
		<title>Face tracker</title>
		<meta charset="utf-8">
		<link href="bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
		<script>
			// getUserMedia only works over https in Chrome 47+, so we redirect to https. Also notify user if running from file.
			if (window.location.protocol == "file:") {
				alert("You seem to be running this example directly from a file. Note that these examples only work when served from a server or localhost due to canvas cross-domain restrictions.");
			} else if (window.location.hostname !== "localhost" && window.location.protocol !== "https:"){
				window.location.protocol = "https";
			}
		</script>
	</head>
	<body>
		<div id="content">
			<h2>Record your message</h2>
			<div id="container">
				<video id="videoel" width="400" height="300" preload="auto" loop playsinline autoplay>
				</video>
				<canvas id="overlay" width="400" height="300"></canvas>
			</div>
			<br/>
			<input class="btn" type="button" value="wait, loading video" disabled="disabled" onclick="startVideo()" id="startbutton"/>
			<input class="btn" type="button" value="stop" onclick="stopVideo()" id="stopbutton"/>
		
			<br>
			<br>
			<h3>Play back your Audio</h3>
			<div id="container">
				<canvas id="overlay-playback" width="400" height="300" style="border:1px solid #000000;"></canvas>
			</div>
			<br>
			<input class="btn" type="button" value="start" onclick="startPlayback()" id="startplaybackbutton"/>
			<br>
			<br>
		</div>

		<script src="https://cdn.glitch.com/ef06bfdc-f2e0-4749-ab2e-7ff31c0128c1%2Fclmtrackr.js?1529372934722"></script>
    <script src="https://cdn.glitch.com/ef06bfdc-f2e0-4749-ab2e-7ff31c0128c1%2Futils.js?1529372166157"></script>
    <script src="script.js"></script>
	</body>
</html>
